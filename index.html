<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Log In</title>
    <style>
      main {
        height: 100vh;
      }
      #formLogin {
        width: 50%;
      }
    </style>
  </head>
  <body class="text-bg-dark">
    <main class="container d-flex justify-content-center align-items-center">
      <form
        action="/patientForm.html"
        class="text-bg-dark border border-2 p-5"
        id="formLogin"
      >
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
        />
        <span class="d-block mb-3"></span>
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
        <span class="d-block mb-3"></span>
        <!-- Buttons -->
        <div class="d-flex flex-column">
          <button type="submit" class="btn btn-primary mb-2">Log In</button>
          <a href="#" class="align-self-center text-decoration-none"
            >Forget password?</a
          >
          <hr class="my-3" />
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#register"
          >
            Create Account
          </button>
        </div>
      </form>
      <!-- Register -->
      <div class="modal fade" id="register">
        <div class="modal-dialog">
          <div class="modal-content text-bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form Register -->
              <form action="#" id="createAccount">
                <label for="regUsername" class="form-label">Username</label>
                <input
                  type="text"
                  name="regUsername"
                  id="regUsername"
                  class="form-control mb-2"
                />
                <div></div>
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control mb-2"
                />
                <div></div>
                <label for="regPassword" class="form-label">Password</label>
                <input
                  type="password"
                  name="regPassword"
                  id="regPassword"
                  class="form-control mb-2"
                />
                <div></div>
                <label for="confirm_password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  class="form-control mb-2"
                />
                <div class="mb-2"></div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success">
                    Create Account
                  </button>
                  <button type="button" onclick="localStorage.clear()">
                    Clear
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/javaScript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
