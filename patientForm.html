<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Patient Form</title>
    <style>
      main {
        height: 100vh;
      }
      form {
        width: 50%;
      }
    </style>
  </head>
  <body class="text-bg-dark">
    <header>
      <h1 class="text-center">Title</h1>
    </header>
    <main class="container">
      <form
        action="#"
        class="text-bg-dark border border-2 rounded-3 mx-auto py-3 px-4"
        id="patientForm"
      >
        <h2 class="text-center mb-4">Patient Form</h2>
        <fieldset>
          <legend>Personal Information</legend>
          <!--  -->
          <label for="fName" class="form-label">First Name</label>
          <input
            type="text"
            name="fName"
            id="fName"
            class="form-control mb-3"
            required
          />
          <!--  -->
          <label for="mName" class="form-label">Middle Name</label>
          <input
            type="text"
            name="mName"
            id="mName"
            class="form-control mb-3"
          />
          <!--  -->
          <label for="lName" class="form-label">Last Name</label>
          <input
            type="text"
            name="lName"
            id="lName"
            class="form-control mb-3"
            required
          />
          <!--  -->
          <div class="row row-cols-2">
            <!-- -->
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                class="form-control mb-3"
                required
              />
            </div>
            <!--  -->
            <div class="col-4">
              <label for="mobileNumber" class="form-label">Mobile Number</label>
              <input
                type="text"
                name="mobileNumber"
                id="mobileNumber"
                class="form-control mb-3"
                required
              />
            </div>
            <div class="col-4">
              <label for="birthDate" class="form-label">Birth Date</label>
              <input
                type="date"
                name="birthDate"
                id="birthDate"
                class="form-control mb-3"
                required
              />
            </div>
            <!--Gender  -->
            <div class="col-4">
              <label for="maleGender" class="mb-3">Gender</label>
              <div class="">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    value="male"
                    id="maleGender"
                  />
                  <label class="form-check-label" for="maleGender">
                    Male
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="femaleGender"
                    value="female"
                    checked
                  />
                  <label class="form-check-label" for="femaleGender">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Medical Information  -->
        <fieldset class="row row-cols-3 mb-3">
          <legend class="col-12">Medical Information</legend>
          <!--  -->
          <div class="col-12 mb-3">
            <label for="asthma" class="fw-bold mb-2">Medical History</label>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="asthma"
                value="asthma"
              />
              <label class="form-check-label" for="asthma"> Asthma </label>
            </div>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="cancer"
                value="cancer"
              />
              <label class="form-check-label" for="cancer"> Cancer </label>
            </div>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="cardiacDisease"
                value="cardiacDisease"
              />
              <label class="form-check-label" for="cardiacDisease">
                Cardiac Disease
              </label>
            </div>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="diabetes"
                value="diabetes"
              />
              <label class="form-check-label" for="diabetes"> Diabetes </label>
            </div>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="hypertension"
                value="hypertension"
              />
              <label class="form-check-label" for="hypertension">
                Hypertension
              </label>
            </div>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="psychiatricDisorder"
                value="psychiatricDisorder"
              />
              <label class="form-check-label" for="psychiatricDisorder">
                Psychiatric Disorder
              </label>
            </div>
            <!--  -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="epilepsy"
                value="epilepsy"
              />
              <label class="form-check-label" for="epilepsy"> Epilepsy </label>
            </div>
            <!-- Others -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="others"
                value="others"
              />
              <label class="form-check-label" for="others"> Others </label>
            </div>
            <!-- None -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="medicalHistory"
                id="none"
                value="none"
              />
              <label class="form-check-label" for="none"> None </label>
            </div>
          </div>
          <!--  -->
          <div class="col-12 mb-2">
            <label for="currentSymptoms" class="fw-bold mb-2"
              >Current Symptoms</label
            >
            <select
              class="form-select mb-3"
              id="currentSymptoms"
              multiple
              size="3"
            >
              <option value="lymphatic">Neurological</option>
              <option value="lymphatic">Lymphatic</option>
              <option value="chestPain">Chest Pain</option>
              <option value="respiratory">Respiratory</option>
              <option value="hematological">Hematological</option>
            </select>
          </div>
          <!--  -->
          <div class="col-12">
            <label for="asthma" class="fw-bold mb-1 d-block"
              >Are you taking medication?</label
            >
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="medication"
                id="no"
                value="no"
                onclick="hideInput()"
              />
              <label class="form-check-label" for="no">No</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="medication"
                id="yes"
                value="yes"
                onclick="showInput()"
              />
              <label class="form-check-label" for="yes">Yes</label>
            </div>
            <input
              type="text"
              class="form-control mt-2 d-none"
              id="medicationYes"
            />
          </div>
        </fieldset>
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2">
          <button type="submit" class="btn btn-success px-4">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
          <!-- <button
            type="button"
            class="btn btn-danger"
            onclick="localStorage.clear()"
          >
            Clear
          </button> -->
        </div>
      </form>
    </main>
    <script src="/javaScript/patientForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
